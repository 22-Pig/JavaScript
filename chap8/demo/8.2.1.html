<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取事件对象</title>
</head>
<body>
	<button id="btn">获取event对象</button>
	<script type="text/javascript">
	var btn=document.getElementById('btn');
	btn.onclick=function(e){
		var event=e||window.event;
		console.log(event);
	};
	</script>
</body>
</html>

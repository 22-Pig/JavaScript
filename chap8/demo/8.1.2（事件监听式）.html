<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件监听式</title>
</head>
<body>
	<div id="t" >test</div>
	<script type="text/javascript">
	
	var obj=document.getElementById('t');
	obj.addEventListener('click',function(){
		console.log("one");
	});
	obj.addEventListener('click',function(){
		console.log("two");
	});
	</script>
</body>
</html>

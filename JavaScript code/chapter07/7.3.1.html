<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      // 访问document节点的第1个子节点
      console.log(document.firstChild);                // 访问结果：<!DOCTYPE html>
      // 访问document节点的第2个子节点
      console.log(document.firstChild.nextSibling);    // 访问结果：<html>……</html>
    </script>
  </body>
</html>

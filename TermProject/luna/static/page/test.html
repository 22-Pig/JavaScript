<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
            font-family: "微软雅黑";
        }

        dd,
        dl,
        dt,
        em,
        i,
        p,
        textarea,
        a,
        div {
            padding: 0px;
            margin: 0px;
        }

        img {
            border: 0px;
        }

        ul,
        li {
            padding: 0px;
            margin: 0px;
            list-style: none;
            float: left
        }

        .fl {
            float: left
        }

        .fr {
            float: right
        }

        /*右下角弹出*/
        .dingwe {
            position: relative;
        }

        .tipfloat {
            display: none;
            z-index: 999;
            border: 1px #8e9cde solid;
            position: absolute;
            bottom: 0px;
            right: 17px;
            width: 388px;
            height: 268px;
            background: #fff
        }

        .tipfloat_bt {
            height: 49px;
            line-height: 49px;
            background: #8e9cde;
            padding: 0px 20px;
            font-size: 18px;
            color: #fff;
        }

        .xx_nrong {
            font-size: 18px;
            color: #333;
            text-align: center;
            padding: 30px 0;
            line-height: 26px;
        }
    </style>
    <script src="/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="card">
        <h5 class="card-header">Featured</h5>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <!--弹出信息 右下角-->
    <div class="tipfloat" id="case" data-num="1">
        <p class="tipfloat_bt">
            <span class="fl">消息</span>
            <span class="fr close"><img src="/img/guanbi.png"></span>
        </p>
        <div class="ranklist">
            <div class="xx_nrong">
                aaaaa
            </div>
        </div>

    </div>
    <script>
        var popupTime = 0;
        var popupNum;
        $(function () {
            // popupNum = $(".tipfloat").attr("data-num");
            popupNum = $("#case").attr("data-num");
            popup()

            $(".close").click(function () {
                $(".tipfloat").animate({ height: "hide" }, 800);
                if (popupTime != popupNum) {
                    setTimeout(popup, 1000);
                }

            });
        })

        function popup() {
            if (popupTime != popupNum) {
                $(".tipfloat").animate({ height: "show" }, 800);

                //文本输出可删除
                // $(".xx_nrong").html(popupTime);
                popupTime++;
            }
        }

    </script>
</body>

</html>

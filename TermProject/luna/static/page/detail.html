    <script>
        // 需求：鼠标经过盒子 显示遮罩和大图 鼠标移动的时候 让遮罩跟着移动让大图按照比例移动
        function $(id) {    // 根据id值获取元素对象
            return document.getElementById(id);
        }

        // 鼠标经过盒子 显示遮罩和大图 
        $('smallBox').onmouseover = function () {
            $('mask').style.display = 'block';
            $('bigBox').style.display = 'block';
        };
        // 鼠标离开盒子 隐藏遮罩和大图
        $('smallBox').onmouseout = function () {
            //隐藏遮罩和大图
            $('mask').style.display = 'none';
            $('bigBox').style.display = 'none';
        };
        //  鼠标在盒子上移动的时候
        //  让遮罩跟着鼠标移动
        $('smallBox').onmousemove = function (event) {
            // console.log('在盒子上了');
            var event = event || window.event;
            //鼠标在页面中的坐标
            var pageX = event.pageX || event.clientX + document.documentElement.scrollLeft;
            var pageY = event.pageY || event.clientY + document.documentElement.scrollTop;

            //  计算鼠标的位置 距 盒子 的距离
            var boxX = pageX - $('box').offsetLeft;
            var boxY = pageY - $('box').offsetTop;
            console.log(boxX);
            console.log(boxY);
            console.log('upup 计算鼠标的位置 距 盒子 的距离');
            // 计算遮罩的位置
            var maskX = boxX - $('mask').offsetWidth / 2;
            var maskY = boxY - $('mask').offsetHeight / 2;
            console.log(maskX);
            console.log(maskY);
            console.log('upup 计算遮罩的位置');
            // 限定遮罩可移动范围
            if (maskX < 0) {
                maskX = 0;
            }
            if (maskX > $('smallBox').offsetWidth - $('mask').offsetWidth) {
                maskX = $('smallBox').offsetWidth - $('mask').offsetWidth;
            }
            if (maskY < 0) {
                maskY = 0;
            }
            if (maskY > $('smallBox').offsetHeight - $('mask').offsetHeight) {
                maskY = $('smallBox').offsetHeight - $('mask').offsetHeight;
            }
            //  修改遮罩的显示位置
            $('mask').style.left = maskX - 70 + 'px';
            $('mask').style.top = maskY - 70 + 'px';
            // 按照比例移动大图 大图片能够移动的总距离 = 大图的宽度 - 大盒子的宽度
            var bigImgToMove = $('bigImg').offsetWidth - $('bigBox').offsetWidth;
            // 遮罩能够移动的总距离 = 小盒子的宽度 - 遮罩的宽度
            var maskToMove = $('smallBox').offsetWidth - $('mask').offsetWidth;
            // 计算移动比例rate = 大图片能够移动的总距离/遮罩能够移动的总距离
            var rate = bigImgToMove / maskToMove;
            // 设置大图片当前的位置 = rate * 遮罩当前的位置
            $('bigImg').style.left = - rate * maskX + 'px';
            $('bigImg').style.top = - rate * maskY + 'px';
        };


    </script>

    <script>
        // 省份数组
        var provinceArr = ['上海', '江苏', '河北'];
        // 城市数组
        var cityArr = [
            ['上海市'],
            ['苏州市', '南京市', '扬州市'],
            ['石家庄', '秦皇岛', '张家口']
        ];
        // 区域数组
        var countryArr = [
            [
                ['黄浦区', '静安区', '长宁区', '浦东区']
            ],
            [
                ['虎丘区', '吴中区', '相城区', '姑苏区', '吴江区'],
                ['玄武区', '秦淮区', '建邺区', '鼓楼区', '浦口区'],
                ['邗江区', '广陵区', '江都区']
            ],
            [
                ['长安区', '桥西区', '新华区', '井陉矿区'],
                ['海港区', '山海关区', '北戴河区', '抚宁区'],
                ['桥东区', '桥西区', '宣化区', '下花园区']
            ]
        ];
        // 第1步
        function createOption(obj, data) {
            for (var i in data) {
                var op = new Option(data[i], i);   // 创建下拉列表中的option选项
                obj.options.add(op);               // 将选项添加到下拉列表中
            }
        }
        var province = document.getElementById('province');
        createOption(province, provinceArr);
        // 第2步
        var city = document.getElementById('city');
        province.onchange = function () {
            city.options.length = 0;        // 清空city下的原有<option>
            createOption(city, cityArr[province.value]);
            if (province.value >= 0) {
                city.onchange();              // 自动添加 城市对应区域 下拉列表  
            } else {
                country.options.length = 0;   // 清空country下的原有<option>
            }
        };
        // 第3步
        var country = document.getElementById('country');
        city.onchange = function () {
            country.options.length = 0;     // 清空country下的所有原有<option>
            createOption(country, countryArr[province.value][city.value]);
        };
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        body {
            background: gray;
        }

        div {
            margin: 20px auto;
            width: 350px;
            height: 150px;
            border: 1px solid #000;
            background: white;
            padding: 10px;
        }

        h2 {
            text-align: center;
        }

        span {
            font-size: 150%;
            color: red;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div>
        <h2>正在返回主页面</h2>
        <a href="home.html">
            <span id="seconds">5</span>秒后系统会自动跳转，也可单击此链接跳转
        </a>
    </div>
    <script>
        function timing(secs, url) {
            var seconds = document.getElementById('seconds');
            // console.log('up' + secs);
            // seconds.innerHTML = --secs;
            seconds.innerHTML = secs--;
            // console.log('down' + secs);
            if (secs > 0) {
                setTimeout('timing(' + secs + ', \'' + url + '\')', 1000);
                // console.log('执行次数+1');
            } else {
                location.href = url;
            }
        };
        timing(5, 'home.html');
    </script>
</body>

</html>

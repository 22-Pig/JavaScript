<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验3_沈轶东</title>
</head>

<body>
    <div>
        原数组:65, 97, 5, 1, 145, 23
    </div>
    <script>
        var arr = [65, 97, 5, 1, 145, 23];
        let result = arr.length;
        var element = prompt('请输入要查找的值:');
        element = parseFloat(element) && Number(element);
        function find() {
            arr.forEach((v, i) => {
                if (v === element) {
                    result = i;
                    console.log(result);
                }
                else {
                    console.log(result);
                }
            });
        }
        find();
        if (result < arr.length) {
            document.write("元素" + element + "在数组中的位置索引是:" + result);
        }
        else {
            document.write("数组中未找到该元素");
        }
    </script>
</body>

</html>

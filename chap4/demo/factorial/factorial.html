<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归调用</title>
</head>
<body>
	<script type="text/javascript">
	function factorial(n){
		if(n==1){return 1;}
		return n*factorial(n-1);
	}
	var n=prompt("求n的阶乘\n n是大于等于1的整数，如2表示求2！");
	//n=parseInt(n);
	if(isNaN(n)){
		//console.log("输入的n值不合法");
		document.write("输入的n值不合法");
	}else{
		//console.log(n+"的阶乘为："+factorial(n));
		document.write(n+"的阶乘为："+factorial(n));
	}
	</script>
</body>
</html>

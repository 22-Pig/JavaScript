<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数构造器定义</title>
</head>
<body>
<p>JavaScript内置函数构造器定义</p>
<p id="demo"></p>
<script type="text/javascript">

var my= new Function("a","b","return a+b");
document.getElementById('demo').innerHTML=my(5,6);


</script>
	
</body>
</html>

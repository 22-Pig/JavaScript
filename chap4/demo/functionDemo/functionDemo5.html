<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作为方法调用1</title>
</head>
<body>
<p>myObject.fullName() 返回全名：</p>
	<p id="demo"></p>
<script type="text/javascript">

var myObject={
	firstName:"刘",
	lastName:"天佑",
	fullName:function(){
		return this.firstName+" "+this.lastName;
	}
}
document.getElementById('demo').innerHTML=myObject.fullName();
</script>
</body>
</html>

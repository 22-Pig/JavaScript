<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作为一个函数调用</title>
</head>
<body>
<p>全局函数（myFunction）返回参数相乘的结果：
</p>
<p id="demo"></p>
	<script type="text/javascript">
	function myFunction(a,b){
		return a*b;
	}
	document.getElementById('demo').innerHTML=myFunction(20,4);
	document.getElementById('demo').innerHTML=window.myFunction(20,4);
	</script>
</body>
</html>

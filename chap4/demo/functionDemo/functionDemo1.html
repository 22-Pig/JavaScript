<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数声明式定义</title>
</head>
<body>

<p>本例调用的函数会执行一个计算，然后返回结果；</p>

<p id="demo"></p>

<script type="text/javascript">

function myFunction(a,b){
	return a*b;
}

document.getElementById("demo").innerHTML=myFunction(5,6);

document.write(a);
document.write(b);







</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用构造函数调用函数</title>
</head>
<body>
	<p>该实例中，myFunction是函数构造函数：</p>
	<p id="demo"></p>
	<script type="text/javascript">
	function myFunction(arg1,arg2){
		this.firstName=arg1;
		this.lastName=arg2;
	}
	var x=new myFunction("刘天佑","刘天宇");
	document.getElementById('demo').innerHTML=x.firstName;
	</script>
</body>
</html>

<!DOCTYPE html>

<head>

	<title>字符串大小写转换</title>
	<script type="text/javascript" src="js/deal.js"></script>
</head>
<body>
	<h2>大小写转换</h2>
	原数据：<input type="text" id="old">

		<input type="button" value="转大写" onclick="dealto('upper')">

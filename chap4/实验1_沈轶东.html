<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验1_沈轶东</title>
</head>

<script>
    // 1. 声明
    function getSum() {
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        // console.log(sum);
        alert('1-100之间的和为：' + sum);
    }
    // 2. 调用
    window.onload = function () {
        getSum();
    }
</script>

<body>

</body>

</html>

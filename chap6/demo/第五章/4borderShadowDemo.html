<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框引用border-shadow属性</title>
	<style type="text/css">
	body{
		background-color: #E9E9E9;
	}
	div{
		border-style: solid;
		border-width: 4px;
		position: absolute;
		left: 100px;
		top: 50px;
	}
	.imageDiv{
		width: 294px;
		padding: 10px 10px 20px 10px;
		border:1px solid #BFBFBF;
		background-color: white;
		box-shadow: 10px 6px 10px 5px #AAAAAA;
	}
	</style>
</head>
<body>
	<h3>CSS边框阴影</h3>
	<div class="imageDiv">
		<img src="images/logo.jpg" width="284" height="213"/>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验3_沈轶东</title>
</head>

<script type="text/javascript">
    function onBtnClick() {
        const p = document.getElementById('textArea');
        let myArray = [];
        //定义一个数值范围
        for (var i = 2; i <= 100; i++) {
            //定义所有数都为真
            var num = true;
            for (j = 2; j < i; j++) {
                //如果这个数除他本身和1之外还有别的因数就为假
                if (i % j == 0) {
                    num = false;
                }
            }
            if (num) {
                myArray.push(i);
                p.innerText = '结果：' + myArray;
            }
        }
    }
</script>

<body>
    <input type="button" value="单击开始" onclick="onBtnClick()">
    <div>
        <p id="textArea">结果：</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验4_沈轶东</title>
</head>

<body>
    <div>
        <p>红球个数：<input id="red" type="text"></p>
        <p>白球个数：<input id="white" type="text"></p>
        <p>黑球个数：<input id="black" type="text"></p>
    </div>

    <script>
        // 红、白球共25个
        for (red = 1; red < 25; red++) {
            // 白、黑球共31个
            for (white = 1; white < 31; white++) {
                // 红、黑球共28个
                for (black = 1; black < 28; black++) {
                    if (red + white == 25 && white + black == 31 && red + black == 28) {
                        document.getElementById('red').value = red;
                        document.getElementById('white').value = white;
                        document.getElementById('black').value = black;
                    }
                }
            }
        }
    </script>
</body>

</html>

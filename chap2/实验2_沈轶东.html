<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验2_沈轶东</title>
</head>

<body>
    <script>
        var level = prompt('请设置金字塔的层数');
        // 获取输入的纯数字，其余情况皆转为NaN
        level = parseFloat(level) && Number(level);
        // 判断用户输入的数据是否合法
        if (isNaN(level)) {
            alert('金字塔的层数必须是数字!');
        }
        else {
            // 循环遍历层数
            for (var i = level; i > 0; i--) {
                // 输出星星前的空格
                var blank = level - i;
                for (var k = 0; k < blank; k++) {
                    document.write('&nbsp;');
                }
                // 打印星星
                var star = i * 2 - 1;
                for (var j = 0; j < star; j++) {
                    document.write('*');
                }
                // 换行
                document.write('<br>');
            }
        }
    </script>
</body>

</html>

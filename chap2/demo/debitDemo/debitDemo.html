<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动计算借贷支付金额</title>
	<script type="text/javascript" src="js/calculate.js"></script>
</head>
<body bgcolor="white">
	<form name="loandata">
		<table>
			<tr><td colspan="3"><b>输入贷款信息：</b></td></tr>
			<tr>
				<td>(1)</td>
				<td>贷款总额：</td>
				<td><input type="text" name="principal" size="12" onchange="calculate();">
			</input></td>
			</tr>
			<tr>
				<td>(2)</td>
				<td>年利率：</td>
				<td><input type="text" name="interest" size="12" onchange="calculate();">
			</input></td>
			</tr>
			<tr>
				<td>(3)</td>
				<td>借款期限（年）：</td>
				<td><input type="text" name="years" size="12" onchange="calculate();">
			</input></td>
			</tr>
			<tr><td colspan="3"><input type="button" value="计算" onclick="calculate();">
			</input></td></tr>
			<tr><td colspan="3"><b>输入还款信息：</b></td></tr>
			<tr>
				<td>()1</td>
				<td>每月还款金额：</td>
				<td><input type="text" name="payment" size="12"></input></td>
			</tr>
			<tr>
				<td>(5)</td>
				<td>还款总金额：</td>
				<td><input type="text" name="total" size="12"></input></td>
			</tr>
			<tr>
				<td>(6)</td>
				<td>还款总利息：</td>
				<td><input type="text" name="totalinterest" size="12"></input></td>
			</tr>
		</table></form>
	
</body>
</html>

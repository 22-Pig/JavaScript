<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>金字塔的打印</title>
</head>
<body>
	<script type="text/javascript">
	var level=prompt("请设置金字塔的层数");
	level=parseFloat(level)&&Number(level);
	if(isNaN(level)){
		alert("金字塔的层数必须是纯数字");
	}
	for(var i=1;i<=level;++i){
		var blank=level-i;
		for(var k=0;k<blank;++k){
			document.write('&nbsp;');
		}
		var star=i*2-1;
		for(var j=0;j<star;++j){
			document.write('*');
		}
		document.write('<br>');
	}
	</script>
</body>
</html>

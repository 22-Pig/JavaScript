<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>div与span示例</title>
</head>

<body>
	<div style="border: 2px #F00 solid;">
		<h3>购物区</h3>
		近年来，随着经济社会和现代物流业的快速发展，带动了<span style="color:#30F; font-weight: bold;font-style: italic;">电子商务</span>的快速发展......
	</div>
	<div style="border: 2px #F00 dotted;">
		<h3>影视区</h3>
		能够<span
			style="font-weight: bold;font-style: italic;text-decoration: underline;">在线收看</span>高清电视剧、体育直播、游戏竞技、动漫视频、综艺视频、完全免费
	</div>
</body>

</html>
